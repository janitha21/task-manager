<div class="task-card-custom card my-2 p-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5 class="task-title mb-0">{{ task.title }}</h5>
    <span class="status-pill">{{ task.status }}</span>
  </div>

  <!-- CreatedAt Date and Time Section -->
  <div class="created-at-container">
    <p class="created-at-text">Created on: {{ task.createdAt | date:'medium' }}</p>
  </div>

  <!-- Buttons Section (Edit & Delete) -->
  <div class="text-end">
    <button class="btn-edit" (click)="showNewTaskForm(task)">✏️ Edit</button>
    <button class="btn-delete" (click)="confirmDelete(task)">🗑️ Delete</button>
    
    <!-- Description Toggle Button -->
<button class="btn-description" (click)="task.showDesc = !task.showDesc">
  {{ task.showDesc ? 'Hide' : 'Show' }} Description
</button>

<!-- Conditionally Show Description -->
<div *ngIf="task.showDesc" class="task-description mt-2">
  <p>{{ task.description }}</p>
</div>
  </div>
</div>



<!-- task-form.component.html -->
<div class="form-wrapper" >
  <div *ngIf="isFormVisible" class="task-form card shadow-sm">
    <h6 class="form-title">Update Task</h6>
    <form >
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="updatedTask.title" name="title" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="updatedTask.description" name="description" required />
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" [(ngModel)]="updatedTask.status" name="status" required>
          <option value="todo">Todo</option>
          <option value="inprogress">In Progress</option>
          <option value="finished">Finished</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-sm btn-primary" (click)="updateTask($event, task)">Update</button>
      </div>
    </form>
  </div>
</div>
